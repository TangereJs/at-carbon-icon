  <script>
    suite('initial value tests', function() {
      test('initial value', function() {
        var elt = fixture('initial');

        assert.equal(elt.src, "");
        assert.equal(elt.icon, "");
        assert.equal(elt.theme, "");
      });
    });

    // 
    // src attribute tests
    // 
    suite("src attribute tests", function() {
      test('src is undefined', function() {
        var elt = fixture('srcIsUndefined');

        assert.equal(elt.src, "undefined");
        assert.equal(elt.icon, "");
        assert.equal(elt.theme, "");
      });

      test('src is null', function() {
        var elt = fixture('srcIsNull');

        assert.equal(elt.src, "null");
        assert.equal(elt.icon, "");
        assert.equal(elt.theme, "");
      });

      test('src is true', function() {
        var elt = fixture('srcIsTrue');

        assert.equal(elt.src, "true");
        assert.equal(elt.icon, "");
        assert.equal(elt.theme, "");
      });

      test('src is false', function() {
        var elt = fixture('srcIsFalse');

        assert.equal(elt.src, "false");
        assert.equal(elt.icon, "");
        assert.equal(elt.theme, "");
      });

      test('src is -42', function() {
        var elt = fixture('srcIs-42');

        assert.equal(elt.src, "-42");
        assert.equal(elt.icon, "");
        assert.equal(elt.theme, "");
      });

      test('src is 0', function() {
        var elt = fixture('srcIs0');

        assert.equal(elt.src, "0");
        assert.equal(elt.icon, "");
        assert.equal(elt.theme, "");
      });

      test('src is 42', function() {
        var elt = fixture('srcIs42');

        assert.equal(elt.src, "42");
        assert.equal(elt.icon, "");
        assert.equal(elt.theme, "");
      });

      test('src is empty', function() {
        var elt = fixture('srcIsEmpty');

        assert.equal(elt.src, "");
        assert.equal(elt.icon, "");
        assert.equal(elt.theme, "");
      });

      test('src is lorem ipsum', function() {
        var elt = fixture('srcIsLorem_ipsum');

        assert.equal(elt.src, "lorem ipsum");
        assert.equal(elt.icon, "");
        assert.equal(elt.theme, "");
      });

      test('src is {}', function() {
        var elt = fixture('srcIs{}');

        assert.equal(elt.src, "{}");
        assert.equal(elt.icon, "");
        assert.equal(elt.theme, "");
      });

      test('src is []', function() {
        var elt = fixture('srcIs[]');

        assert.equal(elt.src, "[]");
        assert.equal(elt.icon, "");
        assert.equal(elt.theme, "");
      });

      test('src is function', function() {
        var elt = fixture('srcIsFunction');

        assert.equal(elt.src, "function f() { return undefined; }");
        assert.equal(elt.icon, "");
        assert.equal(elt.theme, "");
      });
    });

    //

        var elt = fixture('themeIsTrue');

      });

      test('theme is function', function() {

        assert.equal(elt.src, "");

        assert.equal(elt.theme, "function f() { return undefined; }");
      });
    });

    suite("tests where properties are set as in code", function() { 

      test('invalid src values', function() {
        var elt = fixture('propertyTests');

        var actSrcValues = [ 
          "undefined", "null", "true", "false", "-42", "0", "42", "", "lorem ipsum", "{}", "[]", "function f() { return undefined; }",
          undefined, null, true, false, -42, 0, 42, {}, []
        ];

        var expSrcValues = [ 
          "undefined", "null", "true", "false", "-42", "0", "42", "", "lorem ipsum", "{}", "[]", "function f() { return undefined; }",
          undefined, null, true, false, -42, 0, 42, {}, []
        ];

        for (var j=0; j < actSrcValues.length; j++ ) {
          var actSrcValue = actSrcValues[j];
          var expSrcValue = expSrcValues[j];
          
          elt.src = actSrcValue;
          assert.deepEqual(elt.src, expSrcValue);
          assert.deepEqual(elt.icon, "");
          assert.deepEqual(elt.theme, "");
        }
      });

      test('invalid icon values', function() {
        var elt = fixture('propertyTests');

        var actIconValues = [ 
          "undefined", "null", "true", "false", "-42", "0", "42", "", "lorem ipsum", "{}", "[]", "function f() { return undefined; }", 
          undefined, null, true, false, -42, 0, 42, {}, []
          ];

        var expIconValues = [ 
          "undefined", "null", "true", "false", "-42", "0", "42", "", "lorem ipsum", "{}", "[]", "function f() { return undefined; }",
          undefined, null, true, false, -42, 0, 42, {}, []
         ];

        for (var i=0; i < actIconValues.length; i++) { 
          var actIconValue = actIconValues[i];
          var expIconValue = expIconValues[i];

          elt.icon = actIconValue;
          assert.deepEqual(elt.src, "");
          assert.deepEqual(elt.icon, expIconValue);
          assert.deepEqual(elt.theme, "");
        }
      });

      test('invalid theme values', function() {
        var elt = fixture('propertyTests');

        var actThemeValues = [ 
          "undefined", "null", "true", "false", "-42", "0", "42", "", "lorem ipsum", "{}", "[]", "function f() { return undefined; }",
          undefined, null, true, false, -42, 0, 42, {}, []

        var expThemeValues = [ 
          "undefined", "null", "true", "false", "-42", "0", "42", "", "lorem ipsum", "{}", "[]", "function f() { return undefined; }",
          undefined, null, true, false, -42, 0, 42, {}, []

        for (var j=0; j < actThemeValues.length; j++ ) {
          var actThemeValue = actThemeValues[j];
          var expThemeValue = expThemeValues[j];
          
          elt.theme = actThemeValue;
          assert.deepEqual(elt.src, "");
          assert.deepEqual(elt.icon, "");
