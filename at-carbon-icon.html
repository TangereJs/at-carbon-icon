<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../core-icon/core-icon.html">
<link rel="import" href="../core-icons/core-icons.html">
<link rel="import" href="now-icons.html">

<dom-module id="at-carbon-icon">
  <style>
    :host {
      display: inline-flex;
      position: relative;
      fill: currentcolor;
      vertical-align: middle;
      align-items: center;
      justify-content: center;
      width: 24px;
      height: 24px;
    }
  </style>
  <template>
    <core-icon icon="{{icon}}"></core-icon>
  </template>
</dom-module>

<script>
  Polymer({
    is: 'at-carbon-icon',
    properties: {
      src: {
        type: String,
        value: '',
        notify: true
      },
      icon: {
        type: String,
        value: '',
        notify: true
      }
    }
  });
</script>
