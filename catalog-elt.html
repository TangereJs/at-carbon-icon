<link rel="import" href="../tangere/tangere.html" />

<link rel="import" href="at-carbon-icon.html">

<link rel="import" href="../paper-styles/demo-pages.html">
<link rel="import" href="../paper-styles/color.html">
<link rel="import" href="../iron-flex-layout/iron-flex-layout.html">


<dom-module id="catalog-elt">
  <template>
    <style>
      :host {
        display: block;
        box-sizing: border-box;
      }

      h2 {
        text-transform: capitalize;
      }

      iron-icon {
        transition: all 0.2s;
        -webkit-transition: all 0.2s;
      }

      iron-icon:hover {
        fill: var(--google-yellow-700);
      }

      .set {
        margin: auto;
        padding: 1em 0;
        border-bottom: 1px solid silver;
        @apply(--layout-horizontal);
        @apply(--layout-wrap);
      }

      .set:last-of-type {
        border-bottom: none;
      }

      .set:nth-of-type(4n-3) {
        color: var(--google-blue-500);
      }

      .set:nth-of-type(4n-2) {
        color: var(--paper-pink-500);
      }

      .set:nth-of-type(4n-1) {
        color: var(--google-green-500);
      }

      .set:nth-of-type(4n) {
        color: var(--paper-red-500);
      }

      .container {
        min-width: 10em;
        padding: 1em 0.5em;
        text-align: center;
        @apply(--layout-vertical);
        @apply(--layout-center);
        @apply(--layout-flex-1);
      }

      .container>div {
        margin-top: 0.5em;
        color: black;
        font-size: 10px;
      }
    </style>
    
    <span>Polymer version is <span>[[version]]</span></span>
    <iron-meta id="ironMeta" type="iconset" key="" value=""></iron-meta>

    <template is="dom-repeat" items="{{iconsets}}">
      
      <h2>{{item.name}}</h2>
      
      <div class="set">

        <template is="dom-repeat" items="{{getIconNames(item)}}">

          <span class="container">
            <iron-icon icon="{{item}}"></iron-icon>
            <div>{{item}}</div>
          </span>

        </template>

      </div>

    </template>
  </template>
</dom-module>

<script>
  Polymer({
    is: "catalog-elt",
    properties: {
      version: {
        type: String,
        value: Polymer.version
      },

      iconsets: {
        type: Array,
        value: function() {
          return [];
        }
      }
    },

    getIconNames: function(item) {
      return item.getIconNames();
    },

    ready: function() {
      this.iconsets = this.$.ironMeta.list;
    }
  });
</script>
